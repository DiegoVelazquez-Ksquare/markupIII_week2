<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="process">
            <div class="box">
                <button  id="step1"
                     type="button">1</button>
            </div>
            <div class="box">
                <span class="name" id="name1">Cabin</span>
            </div>
            <div class="box">
                <span class="line" id="name1">―</span>
            </div>
            <div class="box">
                <button id="step2"
                     type="button">2</button>
            </div>
            <div class="box">
                <span class="name" id="name2">Meals</span>
            </div>
            <div class="box">
                <span class="line" id="name3">····</span>
            </div>
            <div class="box">
                <button id="step3"
                     type="button">3</button>
            </div>
            <div class="box">
                <span class="name1" >Upgrades</span>
            </div>
            <div class="box">
                <span class="line" id="name3">····</span>
            </div>
            <div class="box">
                <button id="step3"
                     type="button">4</button>
            </div>
            <div class="box">
                <span class="name1" >Payment</span>
            </div>

        </div>
        <div class="form">
            <div class="info">
                <h3>Meal Preferences</h3>
                Your flight comes with breakfast, lunch, and dinner. Please make your selections below
                   Changes to your order can be made up to 48 hours before you flight.
            </div>
            <div class="options">
                <div class="items">
                    <div class="type">
                        <label for="breakfast">Breakfast</label>
                        <select class="menu"  name="breakfast" id="breakfast">
                            <option value="sausage" selected>Sausage Egg Scramble Bowl</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>
                    <div class="type">
                        <label for="meal">Meal</label>
                        <select class="menu"  name="meal" id="meal">
                            <option value="sausage" selected>Club Sandwich Meal</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>
                    <div class="type">
                        <label for="dinner">Dinner</label>
                        <select class="menu"  name="dinner" id="dinner">
                            <option value="sausage" selected>Wagyu Beef Sliders Meal</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>


                </div>
                <div class="items">
                    <div class="type">
                        <label for="drink1">Drink</label>
                        <select class="menu"  name="menu" id="drink1">
                            <option value="sausage" selected>Coffe</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>
                    <div class="type">
                        <label for="drink2">Drink</label>
                        <select class="menu"  name="drink2" id="drink2">
                            <option value="sausage" selected>Cranberry Juice</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>
                    <div class="type">
                        <label for="drink3">Drink</label>
                        <select class="menu" name="drink3" id="drink3">
                            <option value="sausage" selected>Red Wine</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver" >Silver</option>
                            <option value="Gold">Gold</option>
                          </select><br>
                    </div>

                </div>
            
                <label></label>
                <label></label>
            </div>
            <div class="check">
                <label>
                    <input type="checkbox" id="cbox1" value="first_checkbox"> 
                    I'd like dessert, too!
                </label><br>
            </div>
        </div>
        <div class="btns">
            <div class="back">
                <button class="back"
                     type="button">
                     Back
                </button>
            </div>
            <div class="continue">
                <button class="continue"
                     type="button">
                     Continue
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
